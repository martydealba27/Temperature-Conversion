        <h1>Temperature Converter</h1>

        <script>
            "use strict";

            //Use prompt to “Input a Fahrenheit temperature”.
            //Store in a variable (create a meaningful name).

            let far = parseFloat(prompt("Input a Fahrenheit temperature:")).toFixed(1);
            console.log("Fahrenheit is " + far)
            

            //Convert to Celsius, store in another variable (create a meaningful name)

            let cel = parseFloat((far - 32) * 5 / 9).toFixed(1);
            console.log(cel);
            console.log("Celcuis is " + cel);

            //Create a string with the html to display the output as shown below in paragraph tags.
            //Use toFixed(1) to display both temperatures with 1 decimal place.

           console.log(far);
